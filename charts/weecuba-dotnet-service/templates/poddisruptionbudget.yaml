{{- if .Values.podDisruptionBudget.create }}
apiVersion: "policy/v1"
kind: PodDisruptionBudget
metadata:
  name: {{ include "weecuba-dotnet-service.fullname" . }}
  namespace: {{ include "weecuba-dotnet-service.namespace" . }}
  labels:
    {{- include "weecuba-dotnet-service.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "weecuba-dotnet-service.selectorLabels" . | nindent 6 }}
{{- end }}
